<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400&amp;display=swap" rel="stylesheet">
    <title>htmlcss-dropbox</title>
</head>
<body>
    
    <header id="app-header">
        <nav class="menu_nav flex">
            <div class="left_nav"></div>
            <div class="right_nav"></div>
        </nav>

        <section class="hero">
            <div class="container padding-top2-5">
                <div class="row_hero flex">
                    <div class="col">
                        <div class="left_hero"></div>
                        <div class="right_hero"></div>
                    </div>
                </div>
            </div>
        </section>

    </header>
    <!-- /#app-header -->
    <main id="app-main">
        <section class="plans bg_white">
                <div class="small_container">
                    <div class="plans_text"></div>
                    <div class="row_plans flex">
                        <div class="col_plans"></div>
                        <div class="col_plans"></div>
                        <div class="col_plans"></div>
                        <div class="col-12_plans"></div>
                    </div>
                </div>
        </section>
        <!--/.plans-->

        <section class="partner bg_white">
            <div class="small_container">
                <div class="row_partner flex m-top5">

                    <div class="col_partner_left"></div>
                    <div class="col_partner_right"></div>

                </div>
            </div>
        </section>
        <!--/.partner-->

        <section class="business bg_white">
            <div class="small_container">
                <div class="row_business flex m-top5">

                    <div class="col_business"></div>
                    <div class="col_business"></div>
                    <div class="col_business"></div>
                    <div class="col_business"></div>
                    <div class="col_business"></div>
                    <div class="col_business"></div>

                </div>
            </div>
        </section>
        <!--/.business-->

        <section class="team_banner bg_white">
            <div class="small_container">
                <div class="banner_content m-top5"></div>
            </div>
        </section>
        <!--/.team_banner-->

        <section class="team">
            <div class="row_team flex">
                <div class="col_team left flex">
                    
                        <div class="col_logo_team"></div>
                        <div class="col_logo_team"></div>
                        <div class="col_logo_team"></div>
                        <div class="col_logo_team"></div>

                </div>
                <div class="col_team center"></div>
                <div class="col_team right flex">
                    
                    <div class="col_logo_team"></div>
                    <div class="col_logo_team"></div>
                    <div class="col_logo_team"></div>
                    <div class="col_logo_team"></div>
                    
            </div>
            </div>
        </section>
        <!--/.team-->

        <section class="team_banner_ bg_white">
            <div class="small_container">
                <div class="banner_content"></div>
            </div>
        </section>
        <!--/.team_banner-->

        <section class="frequent_question bg_white">
            <div class="small_container">
                <div class="question_content m-top5"></div>
            </div>
        </section>
        <!--/.frequent_question-->

    </main>
    <!-- /#app-main -->
    <footer id="app-footer"></footer>
    <!-- /#app-footer -->

</body>
</html>
